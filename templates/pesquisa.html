<!DOCTYPE html>
<html lang="pt-BR">
<head>

  {% include 'cabecalho_comum.html' %}
  <title>Pesquisa - Desafio das Perguntas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    :root {
      --footer-h: 60px;
      --fs-aux: 0.85rem;
      --fs-base: 0.95rem;
      --fs-emph: 1.10rem;
      --fs-title: 1.25rem;
      --fs-estrela: 1.85rem;
      --size-checkbox-selecionar: 1.50;
    }
    @media (max-width: 1000px) { 
      :root {
        --fs-aux: 0.75rem;
        --fs-base: 0.85rem;
        --fs-emph: 1.00rem;
        --fs-title: 1.15rem;
        --fs-estrela: 1.65rem;
        --size-checkbox-selecionar: 1.20;
      }
    }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background: var(--cor-fundo-padrao);
      display: flex;
      flex-direction: column;
      /*min-height: 100vh;*/
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 0;
      padding-top: 1rem;
      padding-bottom: calc(var(--footer-h) + 8px);
      max-height: calc(88.2vh - var(--footer-h));
    }
    .pesquisa-header {
      display: flex;
      align-items: center;
      padding: 0.6rem 1rem;
      background-color: var(--cor-fundo-escuro);
    }
    .pesquisa-icon {
      width: 2.2rem;
      height: 2.2rem;
    }
    .header-titulo {
      font-size: var(--fs-title);
      font-weight: bold;
      color: white;
    }
    .filtros-container {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem;
      gap: 2rem;
    }
    .filtro-esquerda, .filtro-direita {
      font-size: var(--fs-base);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      color: white;
    }
    .filtro-centro {
      font-size: var(--fs-base);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 0.8rem 1.2rem;
    }
    .filtro-centro label {
      font-size: var(--fs-base);
      display: block;
      font-weight: normal;
      align-items: center;
      gap: 0.3rem;
      white-space: nowrap;
    }
    .filtro-centro input[type="checkbox"] {
      transform: scale(var(--size-checkbox-selecionar));
      -webkit-transform: scale(var(--size-checkbox-selecionar));
      margin-right: 0.4rem;
    }
    select {
      font-size: var(--fs-aux);
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-weight: var(--peso-fonte-botoes);
      border: 2px solid black;
      align-self: center;
      text-align: center;
    }
    .selectors {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      align-items: center;
    }
    .selector {
      display: inline-block;
      width: 70px;
      align-items: center;
      gap: 0.6rem;
    }
    .subtemas span {
      margin-top: 1rem;
    }
    .subtemas-row {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .subtemas-label {
      font-size: var(--fs-base);
      font-weight: var(--peso-fonte-botoes);
      white-space: nowrap;
      align-self: start;
      margin-top: 0.4rem; /* Gambiarra para centralizar o texto de tópicos */
    }
    .subtemas-grid {
      display: flex;
      flex-wrap: wrap;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 0.5rem;
    }
    .subtema-btn {
      font-size: var(--fs-aux);
      font-weight: var(--peso-fonte-botoes);
      padding: 0.4rem 0.8rem;
      margin-bottom: 0.3rem;
      border-radius: 6px;
      background: white;
      color: black;
      border: 2px solid black;
      background-color: #eee;
      cursor: pointer;
    }
    .subtema-btn:hover {
      background-color: #eee;
      border-color: black;
      transform: scale(1.05);
    }
    .subtema-btn.selected {
      background-color: goldenrod;
      border-color: black;
    }
    .tabela-scroll-wrapper {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      margin-top: 0.4rem;
      height: 30vh;
      align-self: stretch;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      border: 2px solid black;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      font-size: var(--fs-emph);
      background-color: var(--cor-fundo-escuro);
    }
    td {
      font-size: var(--fs-base);
      color: black;
      background-color: var(--cor-fundo-claro);
      font-weight: bold;
    }
    .checkbox-selecionar {
      transform: scale(var(--size-checkbox-selecionar));
      -webkit-transform: scale(var(--size-checkbox-selecionar));
    }
    .estrela {
      cursor: pointer;
      font-size: var(--fs-estrela);
      transition: color 0.3s ease;
      color: black;
    }
    .estrela.favorito {
      color: gold;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: var(--cor-fundo-escuro);
      height: var(--footer-h);
      padding: 0 1rem;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-left,.footer-center, .footer-right  {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      font-size: var(--fs-aux);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      background-color: var(--bg-botao-login);
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--bg-hover-botao-login);
    }
    .top-bar {
      font-size: var(--fs-base);
      font-weight: bold;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      /*justify-content: center;*/
      gap: 1rem;
      color:white;
      text-align: left;
    }
    .top-bar-inner {
      column-gap: 3rem;
    }
    .subtemas-wrap {
      display: grid;
      align-items: stretch;
      width: 100%;
      grid-template-columns: auto 1fr;
      column-gap: 0.75rem;
      align-items: start;
      color: white;
    }
    .filtro-esquerda {grid-area: tema; }
    #checks-dificuldades { grid-area: dificuldade; }
    .filtro-direita { grid-area: tipo; }
    .subtemas-wrap { grid-area: topicos; }
    .filtro-esquerda { justify-self: start; }
    #checks-dificuldades {justify-self: center; }
    .filtro-direita { justify-self: end; }
    /* Medidas para desktop */
    @media (min-width: 1000px) {
      .top-bar {
        width: 97%;
      }
      .top-bar-inner {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-areas:
        "tema dificuldade tipo";
        align-items: center;
        gap: 2rem;
        color:white;
        text-align: left;
        
      }
      
    }
    /* Medidas para mobile */
    @media (max-width: 1000px) { 
      .subtemas-wrap {
        align-items: center;
        /*margin-top: 1.3rem;
        margin-bottom: 0.1rem;*/
        color: white;
      }
      .top-bar {
        /*gap: 1rem;
        
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "tema tipo"
          "dificuldade dificuldade"
          "topicos topicos";*/
        width: 97%;
        align-items: flex-start;
      }
      .top-bar-inner {
        
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
        "tema tipo"
        "dificuldade dificuldade";
        width: max-content;
        margin: 0;
        row-gap: 0.6rem;
      }
      .filtro-esquerda,
      .filtro-direita {
        width: 100%;
      }
      .filtro-esquerda {
        justify-content: flex-start;
      }
      .filtro-direita {
        justify-content: flex-end; 
      }
      /*
      .linha-superior {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        width: 100%;
      }
      .linha-inferior {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        width: max-content;
      }*/
      .filtro-centro {
        width: 100%;
        justify-content: center;
        gap: 0.8rem 0.6rem;
      }
      #checks-dificuldades {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: flex-start;
        gap: 1.2rem;
        width: 100%;
      }
      #checks-dificuldades span {
        white-space: nowrap;
        font-weight: 600;
      }
      #checks-dificuldades label {
        display: flex;
        align-items: center;
        gap: 0.3rem;
        white-space: nowrap;
      }
      .footer {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        row-gap: 0.8rem;
        height: auto;
        padding: 0.6rem 1rem;
      }
      .footer-left {
        justify-content: left;
        text-align: left;
      }
      .footer-right {
        justify-content: left;
        padding-bottom: 0.2rem;
      }
  }

  </style>
</head>
<body>
  <header class="pesquisa-header">
    <div style="display: flex; align-items: center; gap: 0.6rem;">
      <img src="{{ url_for('static', filename='img/Pesquisa.png') }}" alt="Pesquisa" class="pesquisa-icon">
      <span class="header-titulo">Pesquisa</span>
    </div>
  </header>

  <main>

    <div class="top-bar">
      <!-- Filtro de tema de pergunta -->
      <div class="top-bar-inner">
        <div class="filtro-esquerda">
          <label for="tema">Tema:</label>
          <select id="tema" disabled>
          <option>Artes</option>
          <option>Astronomia</option>
          <option>Biologia</option>
          <option>Esportes</option>
          <option>Filosofia</option>
          <option>Física</option>
          <option>Geografia</option>
          <option>História</option>
          <option>Mídia</option>
          <option>Música</option>
          <option>Química</option>
          <option>Variedades</option>
          </select>
        </div>
        <!-- Filtro de dificuldades -->
        <div id="checks-dificuldades" class="filtro-centro" style="margin-top: 0.15rem;">
          <span>Dificuldade:</span>
          <label><input type="checkbox" value="Fácil" checked> Fácil</label>
          <label><input type="checkbox" value="Médio" checked> Médio</label>
          <label><input type="checkbox" value="Difícil" checked> Difícil</label>
          <label><input type="checkbox" value="Extremo" checked> Extremo</label>
        </div>
        <!-- Filtro de tipo de pergunta -->
        <div class="filtro-direita">
          <label for="tipo-pergunta">Tipo:</label>
          <select id="tipo-pergunta" disabled>
          <option>Objetiva</option>
          <option>Discursiva</option>
        </select>
        </div>
      </div>
      <!-- Subtemas abaixo centralizado -->
      <div class="subtemas-wrap">
        <span class="subtemas-label">Tópicos:</span>
        <div id="container-subtemas" class="subtemas-grid"></div>
      </div>
    </div>

    <!-- Mensagem -->
    <div id="mensagem" style="font-weight: bold; text-align: center; color: white; margin-top: 0.5rem; opacity: 0; cursor: default"></div>  

    <div class="tabela-scroll-wrapper">
      <table id="tabela-perguntas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tema</th>
                <th>Tópico</th>
                <th>Enunciado</th>
                <th>Dificuldade</th>
                <th>Selecionar</th>
                <th>Favoritar</th>
            </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  <!-- Layout inferior com os botões -->
  <div class="footer">
    <div class="footer-left" style="color: white; font-weight: bold;">
      <span>Perguntas selecionadas: <span id="contador">0</span></span>
    </div>
    <div class="footer-right">
      <button id="btn-voltar">Voltar</button>
      <button id="marcar-todas" disabled>Marcar Todas</button>
      <button id="btn-pesquisar">Pesquisar</button>
      <button id="btn-salvar-favoritos">Salvar Favoritos</button>
      <button id="btn-revisar" style="margin-right: 2rem;">Revisar</button>
    </div>
    </div>
  </main>

  <script type="module" src="{{ url_for('static', filename='pesquisa.js') }}?v=1.1.0"></script>
</body>
</html>
