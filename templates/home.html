<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio das Perguntas ‚Äì In√≠cio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      width: 100%;
      overflow-x: hidden; /* evita scroll horizontal */
      box-sizing: border-box; /* para facilitar c√°lculos de largura */
      /*font-family: 'Segoe UI', sans-serif; fonte antiga*/
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--cor-fundo-padrao);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: hidden;
    }
    header {
      display:flex;
      align-items: center;
      background-color: var(--cor-fundo-escuro);
      color: white;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      position: relative;
    }
    .header-left, .header-right {
      flex: 0 0 250px; /* mesma largura fixa para os dois lados */
      display: flex;
      align-items: center;
    }
    .header-left {
      justify-content: flex-start;
      gap: 1rem;
    }
    .header-right {
      justify-content: flex-end;
      gap: 1rem;
    }
    .avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
        display: inline-block;
    }
    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .user-name {
        font-weight: 700;
        font-size: 1rem;
        color: #ffffff;
    }
    .header-center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem; /* Espa√ßamento entre √≠cones e t√≠tulo */
      flex: 1 1 auto; /* Expande no espa√ßo dispon√≠vel */
      position: relative; /* Importante apra empurrar os outros itens do header */
    }
    /* centro: t√≠tulo */
    .header-center {
      font-size: 1.5rem;
      flex: 1 1 auto;
      text-align: center;
      user-select: none;
      position: static;
      pointer-events: none; /* Evita que o header-center capture cliques */
      white-space: nowrap;
      font-weight: 700;
    }
    .header-right nav button {
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
    }
    .icon-left, .icon-right {
      position: absolute;
      top: 50%;                 /* centraliza verticalmente */
      transform: translateY(-50%);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-weight: 700;         /* peso fixo */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      min-width: 60px;
      cursor: default;
      user-select: none;
      font-size: 1.15rem;        /* fonte maior para √≠cones e texto */
      flex-shrink: 0;
      white-space: nowrap;
    }
    /* Posicionamento fixo dos √≠cones */
    .icon-left {
      left: 25vw;  /* cerca de 25% da largura da viewport */
    }
    .icon-right {
      right: 25vw; /* cerca de 75% da largura da viewport */
    }
    /* Ajuste do tamanho dos √≠cones internos (exemplo se usar spans ou SVGs) */
    .icon-left .icon, 
    .icon-right .icon {
      min-width: 28px;
      min-height: 24px;
      font-size: 1.05em;
      padding: 0.15rem 0.1rem;
    }
    nav {
      display: flex;
      gap: 0.7rem;
    }
    nav button {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.07);
        color: white;
        border: none;
        padding: 0.3rem 0.6rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        box-sizing: border-box; /* Garante padding inclu√≠do no tamanho total */
        min-height: 40px;
        white-space: nowrap; /* Evita que o texto quebre */
        transition: background-color 0.3s ease;
        flex-shrink: 0; /* Impede encolhimento se dentro de flexbox */
    }
    .titulo {
      font-size: 24px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: white;
    }
    main {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .opcoes-container {
      display: flex;
      justify-content: center;
      margin-top: 0.8rem;
      margin-bottom: 0.8rem;
      gap: 12rem;
    }
    .bloco-opcao {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .bloco-opcao h2 {
      margin-bottom: 0.7rem;
    }
    .bloco-opcao .opcoes {
      display: flex;
      gap: 1.5rem;
    }
    .cards-scroll-wrapper {
      flex: 1;
      overflow-y: auto;
      max-height: 58.5vh;
      padding: 0.2rem;
      margin-top: 0.4rem;
    }
    .cards-container {
      display: grid;
      grid-template-columns:repeat(3, 1fr);
      /*grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); Para quando tiverem 8 temas*/
      row-gap: 3.5rem;
      column-gap: 1.5rem;
      justify-items: center;
      padding: 1rem;
    }
    @media (max-width: 900px) {
      .cards-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .card {
      width: 200px;
      height: 168px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      margin-top: -0.21rem;
      width: 100%;
      height: (0.71 * 200)px;
      object-fit: contain;
      flex-shrink: 0;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card span {
      text-align: center;
      font-weight: bold;
      padding: 0.3rem 0;
      background-color: var(--cor-fundo-claro);
      font-size: 16px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <header>
    <div class="header-left">
      <div class="avatar"><img src="{{ url_for('static', filename='img/Avatar.png') }}" alt="Avatar"></div>
      <div id="user-name" class="user-name"></div>
      <div id="icon-left" class="icon-left" title="Perguntas restantes">‚ö° <span id="perguntas-count">0/0</span></div>
    </div>

    <div class="header-center">
      Desafio das Perguntas
    </div>

    <div class="header-right">
      <div id="icon-right" class="icon-right" title="Dicas restantes">üí° <span id="dicas-count">0/0</span></div>
      <nav>
        <button id="btn-perfil" style="display: none;" disabled>Perfil</button>
        <button id="btn-opcoes" style="display: none;" disabled>Op√ß√µes</button>
        <button id="btn-doacoes">Doa√ß√µes</button>
      </nav>
    </div>
  </header>

  <main>
    
    <div class="opcoes-container">
      <!-- Bloco Modo de jogo -->
      <div class="bloco-opcao">
        <h2 class="titulo">Modo de Jogo</h2>
        <div class="opcoes">
          <label><input type="radio" name="modo" value="desafio" checked>Desafio</label>
          <label><input type="radio" name="modo" value="revisao">Revis√£o</label>
        </div>
      </div>

      <!-- Bloco Tipo de pergunta -->
      <div class="bloco-opcao">
        <h2 class="titulo">Tipo de Pergunta</h2>
        <div class="opcoes">
          <label><input type="radio" name="tipo-de-pergunta" value="objetiva" checked>Objetiva</label>
          <label><input type="radio" name="tipo-de-pergunta" value="discursiva">Discursiva</label>
        </div>
      </div>
    </div>

    <!-- Mensagem na tela -->
    <div id="mensagem" class="mensagem"> Mensagem
    </div>

    <!-- Scroll com os cards de temas -->
    <div class="cards-scroll-wrapper">
      <div class="cards-container">
        <div class="card tema-card" data-tema="Astronomia">
          <img src="{{ url_for('static', filename='img/Astronomia.jpeg') }}" alt="Astronomia">
          <span>Astronomia</span>
        </div>
        <div class="card tema-card" data-tema="Biologia">
          <img src="{{ url_for('static', filename='img/Biologia.jpeg') }}" alt="Biologia">
          <span>Biologia</span>
        </div>
        <div class="card tema-card" data-tema="Esportes">
          <img src="{{ url_for('static', filename='img/Esportes.jpeg') }}" alt="Esportes">
          <span>Esportes</span>
        </div>
        <div class="card tema-card" data-tema="Geografia">
          <img src="{{ url_for('static', filename='img/Geografia.jpeg') }}" alt="Geografia">
          <span>Geografia</span>
        </div>
        <div class="card tema-card" data-tema="Hist√≥ria">
          <img src="{{ url_for('static', filename='img/Historia.jpeg') }}" alt="Hist√≥ria">
          <span>Hist√≥ria</span>
        </div>
        <div class="card tema-card" data-tema="M√≠dia">
          <img src="{{ url_for('static', filename='img/Midia.jpeg') }}" alt="M√≠dia">
          <span>M√≠dia</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodap√© da p√°gina -->
  <footer>
    <a href="#" id="link-home" style="color: var(--cor-pagina-selecionada)">Home</a> |
    <a href="{{ url_for('politica_privacidade') }}">Pol√≠tica de Privacidade</a> |
    <a href="{{ url_for('termos_uso') }}">Termos de Uso</a> |
    <a href="{{ url_for('sobre_app') }}">Sobre o App</a>
  </footer>

  <script type="module" src="{{ url_for('static', filename='home.js') }}"></script>

</body>
</html>
