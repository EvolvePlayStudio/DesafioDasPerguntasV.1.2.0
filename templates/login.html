<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio das Perguntas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--cor-fundo-padrao);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 6vh;
            height: 100vh;
            overflow-y: auto;
        }

        .auth-container {
            max-height: calc(100vh - 8vh);
            overflow: auto;
            background-color: var(--cor-fundo-claro);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .title {
            text-align: center;
            font-size: 1.6em;
            margin-bottom: 16px;
            color: black;
            font-weight: bold;
        }

        .auth-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .auth-tabs button {
            background: none;
            border: none;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
        }
        .auth-tabs button.active {
            border-bottom: 2px solid var(--bg-botao-azul);
            color: var(--bg-botao-azul);
        }
        form {
            display: none;
            flex-direction: column;
        }
        form.active {
            display: flex;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            padding: 12px;
            background-color: var(--bg-botao-azul);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: var(--bg-hover-botao-azul);
        }
        .info-section {
            margin-top: 25px;
            text-align: center;
        }
        .info-section p {
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .info-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .info-section li {
            margin: 6px 0;
            font-size: 14px;
            font-weight: bold;
        }
        #captcha-grid img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            display: block;
            border-radius: 6px;
            }
        #captcha-grid {
        justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- TÃ­tulo do app -->
        <div class="title">Desafio das Perguntas</div>

        <div class="auth-tabs">
            <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
            <button id="register-tab" onclick="showForm('register')">Registrar</button>
        </div>

        <!-- FormulÃ¡rio de Login -->
        <form id="login-form" class="active">
          <input type="email" id="email" name="email" placeholder="Email" maxlength="50" required>
          <input type="password" id="senha" name="senha" placeholder="Senha" maxlength="50" required>
          <button type="submit">Entrar</button>

          <!-- Mensagem na tela de login -->
          <div id="login-message" style="color: red; font-weight: bold; margin-top: 0.8rem; min-height: 0.1em; visibility: hidden; transition: 0.3s ease; text-align: center;">Digite seu email e senha</div>
        </form>

        <!-- FormulÃ¡rio de Registro -->
        <form id="register-form" method="POST" action="{{ url_for('registrar') }}">
            <!-- ContÃªiner do CAPTCHA -->
            <div id="captcha-container" hidden style="margin-bottom: 1.8rem; margin-top: -1rem;">
                <p id="captcha-instrucao" style="font-weight: bold; text-align: center;"></p>
                <div id="captcha-grid" style="display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center;"></div>
                <!-- Inputs ocultos para envio via JS -->
                <input type="hidden" id="captcha-token" name="captcha_token">
                <input type="hidden" id="captcha-selecoes" name="captcha_selecoes">
            </div>
            <!-- Campos para registro -->
            <input type="text" name="nome" placeholder="Nome de usuÃ¡rio" maxlength="50" required>
            <input type="email" name="email" placeholder="Email" maxlength="50" required>
            <input type="password" name="senha" placeholder="Senha" maxlength="50" required>
            <input type="password" name="confirmar_senha" placeholder="Confirmar senha" maxlength="50" required>
            <input type="text" name="invite_token" placeholder="Token de convite" maxlength="50" required>
            <button type="submit">Registrar</button>

            <!-- Mensagem na tela de registro -->
            <div id="registro-message" style="color: red; font-weight: bold; margin-top: 0.8rem; min-height: 0.1em; visibility: hidden; transition: 0.3s ease; text-align: center;">Preencha os campos acima</div>
        </form>

        <div class="info-section" style="margin-top: -0.4rem;">
            <p>Explore perguntas em diversos temas:</p>
            <ul>
                <li>ðŸŒŸ Progresso salvo com conta</li>
                <li>ðŸ§  Perguntas desafiadoras por nÃ­vel</li>
                <li>ðŸ“Š Ranking pessoal e histÃ³rico</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
