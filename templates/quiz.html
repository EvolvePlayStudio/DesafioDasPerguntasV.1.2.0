<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Desafio das Perguntas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/Favicon.png') }}">
  <meta name="description" content="Experimente perguntas discursivas e objetivas nos mais variados temas neste aplicativo gratuito">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  :root {
    --largura-barra: 29.8rem;
  }
  body {
    background: var(--cor-fundo-padrao);
    display: block;
    min-height: 100vh;
  }
  #incremento-pontuacoes {
    font-weight: bold;
    font-size: 1.2rem;
    transition: transform 0.8s ease-out;
    display: none;
    user-select: none;
  }
  .pontuacoes, .ranking-atual {
    position: absolute;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    top: 1.1rem;
  }
  .pontuacoes {
    left: 1rem;
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }
  .ranking-atual {
    right: 1rem;
  }
  /* Container do ranking */
  .ranking-container {
    position: relative;
    width: 100%;
    max-width: 650px;
    height: 2rem; /* altura do ranking */
    margin-top: -0.8rem;
    margin-bottom: 1.5rem;
    color: white;
    font-weight: bold;
  }
  /* Barra central fixa */
  .barra-container {
    position: absolute;
    left: 50%; /* centraliza horizontalmente */
    transform: translateX(-50%);
    width: var(--largura-barra); /* tamanho fixo da barra */
    height: 1rem;
    background-color: #444;
    border-radius: 10px;
    overflow: hidden;
    z-index: 1;
    margin-top: 0.25rem;
  }
  /* Progresso da barra */
  #barra-progresso {
    height: 100%;
    width: 40%; /* valor inicial do progresso */
    background: linear-gradient(to right, #f9a825, #fdd835);
    transition: width 0.5s;
  }
  /* Texto do ranking anterior (lado esquerdo) */
  #ranking-anterior {
    position: absolute;
    left: calc(48% - var(--largura-barra) / 2);
    transform: translateX(-100%); /* posiciona à esquerda da barra */
    white-space: nowrap;
    text-align: right;
    margin-right: 0.4rem; /* distância da barra */
    z-index: 2;
    font-size: 1rem;
  }
  /* Texto do próximo ranking (lado direito) */
  #ranking-proximo {
    position: absolute;
    left: calc(52% + var(--largura-barra) / 2);
    transform: translateX(0); /* colado à borda direita da barra */
    white-space: nowrap;
    text-align: left;
    margin-left: 0.4rem; /* distância da barra */
    z-index: 2;
    font-size: 1rem;
  }
  .quiz-container {
    background: var(--cor-fundo-claro);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 38rem;
    position: relative;
  }
  #pergunta-enunciado {
    font-size: 22px;
    font-family: 'Noto Serif', 'Roboto', serif, sans-serif;
    font-weight: bold;
    margin-top: 1rem;
    margin-bottom: 40px;
  }
  #alternativas-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }
  .alternativa-btn {
    display: flex;
    align-items: flex-start;
    gap: .5rem;
    width: 100%;
    text-align: left;
    padding: 0.75rem 1rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: var(--peso-fonte-botoes);
    background: #b8b88a;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }
  .alternativa-btn[aria-hidden="true"] {
    opacity: 0;
    transform: translateY(8px);
    pointer-events: none;
    user-select: none;
  }
  .alternativa-btn[data-letter="A"] {
    margin-top: -1rem;
  }
  .alternativa-btn.selected {
    background: lightyellow;
    transform: scale(1.02);
    z-index: 1;
  }
  .alternativa-btn.correct {
    background: lime !important;
  }
  .alternativa-btn.wrong {
    background: var(--vermelho-tela-quiz) !important;
  }
  .alternativa-btn.revealed {
    opacity: 1;
    transform: translateY(0);
  }
  .alternativa-btn .letter {
    font-weight: bold;
    width: 2.2ch;
    flex: 0 0 auto;
  }
  .alternativa-btn .full-text {
    font-weight: var(--peso-fonte-botoes);
    flex: 1;
    margin-top: 0.22rem;
    white-space: normal;
  }
  .alternativa-btn:focus {
    outline: none;
    box-shadow: none;
  }
  .alternativa-btn.text-visible .full-text {
    opacity: 1;
    transform: translateY(0);
  }
  input, button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
  }
  input {
    width: 95%;
    max-width: 900px;
    border: 1px solid #ccc;
    display: block;
    margin-top: -20px;
    margin-left: auto;
    margin-right: auto;
  }
  #resposta-input {
    font-size: 1rem;
  }
  .nota-box {
    font-weight: var(--peso-fonte-botoes);
  }
  .btn-enviar, .btn-finalizar {
    flex: 1;
    color: white;
    font-weight: var(--peso-fonte-botoes);
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-enviar {
    background: var(--bg-botao-login);
    display: none;
  }
  .btn-finalizar{
    background: var(--bg-botao-vermelho);
  }
  .btn-enviar:hover {
    background: var(--bg-hover-botao-login);
  }
  .btn-finalizar:hover {
    background: var(--bg-hover-botao-vermelho); 
  }
  .btn-enviar:focus, .btn-finalizar:focus{
    outline: none;
    box-shadow: none;
  }
  .quiz-header {
    display: grid;
    grid-template-columns: 80px 1fr 80px;
    align-items: center;
    gap: 12px;
    margin-top: -10px;
    padding: 0;
    color: white;
  }
  #perguntas-restantes-icon, #dica-icon {
    display: none;
    align-items: center;
    justify-content: center;
    color: gold;
    font-size: 24px;
    cursor: pointer;
  }
  #perguntas-restantes-icon {
    justify-content: flex-start;
    cursor: default
  }
  #perguntas-count, #contador-dicas {
    font-weight: bold;
    font-size: 1.1rem;
    margin-left: 6px;
    color: black;
  }
  #tema-nivel-pergunta {
    text-align: center;
    white-space: nowrap;
    font-family: 'Noto Serif', 'Roboto', serif, sans-serif;
    font-weight: bold;
    margin: 0;
    flex-grow: 1
  }
  .dica-icon {
    display: none;
    align-items: center;
    cursor: pointer;
    font-size: 1rem;
    justify-content: flex-end;
  }
  .dica-icon img {
    width: 1.5rem;
    height: 1.5rem;
    margin-right: 0.3rem;
  }
  #dica-box, #nota-box, #respostas-aceitas-box {
    display: none;
    margin-top: 1rem;
    background: #f0f0f0;
    padding: 0.75rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: var(--peso-fonte-padrao);
  }
  #avaliacao {
    display: none;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin: 20px 0;
    font-size: 2rem;
    width: 100%;
    text-align: center;
  }
  .estrela {
    font-size: 2.2rem;
    cursor: pointer;
    color: black;
    user-select: none;
    transition: color 0.3s ease;
    padding: 0 30px;
  }
  .estrela.dourada {
    color: gold;
  }
  #botoes-acao {
    display: none;
    margin-top: 0.8rem;
    justify-content: space-between;
    gap: 12px
  }
  #resultado {
    display: none;
    font-size: 1.1rem;
    font-family: 'Noto Serif', 'Roboto', serif, sans-serif;
    margin-top: 12px;
    font-weight: bold
  }
  #comentarios {
    transition: all 0.4s ease;
    display: none;
    max-height: 200px;
    overflow-y: auto;
    margin-top: 1rem;
    background: #fff8f0;
    padding: 0.5rem 2rem 0.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 38rem;
    font-size: 1rem;
  }
  /* Responsivo */
  @media (max-width: 1180px) {
    .barra-container {
      width: 22rem;
      height: 0.8rem;
    }
    #ranking-anterior, #ranking-proximo {
      font-size: 0.9rem;
    }
    #ranking-anterior {
      left: calc(48% - 11rem);
    }
    #ranking-proximo {
      left: calc(52% + 10.5rem);
    }
    .quiz-container {
      width: 100%;
      max-width: 28rem;
      }
    #tema-nivel-pergunta,
    #pergunta-enunciado
    {
      font-size: 1.1rem;
    }
    #perguntas-restantes-icon,
    #dica-icon,
    #perguntas-count,
    #contador-dicas,
    .pontuacoes,
    #incremento-pontuacoes,
    .ranking-atual {
      font-size: 1rem;
    }
    #resposta-input, #resultado, #dica-box, #nota-box, #respostas-aceitas-box, #comentarios {
      font-size: 0.9rem;
    }
    #btn-finalizar, #btn-proxima, .btn-enviar {
      font-size: 0.8rem;
    }
    .estrela {
      font-size: 1.9rem;
      padding: 0 1.5rem;
    }
    .pontuacoes {
      gap: 0.3rem;
    }
    #dica-icon img {
      width: 1rem;
      height: 1rem;
    }
    #comentarios {
      max-width: 28rem;
    }
  }
  </style>
</head>
  <body style="margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1E1E14, #1E1E14);">
    <div style="display: flex; flex-direction: column; align-items: center; padding: 2rem 0;">

      <!-- Pontuação atual do jogador (à esquerda) -->
      <header class="pontuacoes">
        Pontuação: <span id="pontuacao"></span>
        <!-- Pontuação ganha ou perdida pela pergunta (fica invisível a princípio) -->
        <span id="incremento-pontuacao"></span>
      </header>

      <!-- Ranking atual do jogador (à direita) -->
      <header class="ranking-atual">
        Ranking: <span id="ranking"></span>
      </header>

      <div class="ranking-container">
        <!-- Ranking anterior -->
        <span id="ranking-anterior">Ranking Anterior</span>

        <!-- Barra de progresso -->
        <div class="barra-container">
          <div id="barra-progresso"></div>
        </div>

        <!-- Próximo ranking -->
        <span id="ranking-proximo">Próximo Ranking</span>
      </div>

      <!-- Layout contendo o enunciado, ícone de dica, etc -->
      <div class="quiz-container">
        <div class="quiz-header">
          <!-- Ícone do raio (Perguntas restantes) à esquerda -->
          <div id="perguntas-restantes-icon" class="dica-icon" title="Perguntas restantes">
            <span>⚡</span>
            <span id="perguntas-count">0</span>
          </div>

          <!-- Tema e nível da pergunta no centro -->
          <h2 id="tema-nivel-pergunta"></h2>

          <!-- Ícone de dica à direita -->
          <div id="dica-icon" class="dica-icon" title="Dica">
            <span>💡</span>
            <span id="contador-dicas">0</span>
          </div>
      </div>
      <div id="quiz-box">
        <!-- Enunciado da pergunta -->
        <p id="pergunta-enunciado"></p>

        <!-- Caixa para digitar a resposta (para discursivas) -->
        <input type="text" id="resposta-input" style="display: none;" maxlength="50" placeholder="Digite sua resposta" autocomplete="off"/>

        <!-- Container das alternativas (para objetivas) -->
        <div id="alternativas-container" style="display:none; margin-top: 12px;">
          <button class="alternativa-btn" data-letter="A" tabindex="-1"><strong>A)</strong></button>
          <button class="alternativa-btn" data-letter="B" tabindex="-1"><strong>B)</strong></button>
          <button class="alternativa-btn" data-letter="C" tabindex="-1"><strong>C)</strong></button>
          <button class="alternativa-btn" data-letter="D" tabindex="-1"><strong>D)</strong></button>
        </div>
        
        <!-- Botão para enviar a resposta -->
        <button id="btn-enviar" class="btn-enviar" disabled>Enviar</button>

        <!-- Botões de finalizar o quiz e chamar próxima pergunta -->
        <div id="botoes-acao">
          <button id="btn-finalizar" class="btn-finalizar">Finalizar</button>
          <button id="btn-proxima" class="btn-enviar">Próxima</button>
        </div>
        
        <!-- Resultado que indica se a resposta foi correta -->
        <div id="resultado"></div>

        <!-- Box das respostas aceitas -->
        <div id="respostas-aceitas-box">
          <strong>Respostas aceitas:</strong> <span id="lista-respostas"></span>
        </div>

        <!-- Box da dica -->
        <div id="dica-box">
          <strong>Dica:</strong> <span id="dica-texto"></span>
        </div>

        <!-- Box da nota -->
        <div id="nota-box">
          <span id="nota-texto"></span>
        </div>

        <!-- Estrelas para avaliação -->
        <div id="avaliacao">
          <span class="estrela" data-valor="1">☆</span>
          <span class="estrela" data-valor="2">☆</span>
          <span class="estrela" data-valor="3">☆</span>
          <span class="estrela" data-valor="4">☆</span>
          <span class="estrela" data-valor="5">☆</span>
        </div>
      </div>
    </div>
    <!-- Comentários dos usuários para a pergunta -->
    <div id="comentarios">
      <h3>Comentários (não disponíveis na versão atual):</h3>
      <ul id="lista-comentarios"></ul>
    </div>
  </div>

  <script>
    const emailUsuario = "{{ session['email'] if 'email' in session else '' }}";
    const idUsuario = "{{ session['id_usuario'] if 'id_usuario' in session else '' }}";
  </script>
  <script type="module" src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
