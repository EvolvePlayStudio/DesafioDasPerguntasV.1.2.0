<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--cor-fundo-padrao);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: var(--cor-fundo-claro);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px; /* garante responsividade e evita esticar */
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--texto-principal);
    }
    input[type="password"] {
      display: block;
      width: 90%;
      max-width: 280px;
      margin: 16px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      display: block;
      width: 90%;
      max-width: 280px;
      margin: 20px auto 0 auto;
      padding: 12px;
      background: var(--bg-botao-login);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--bg-hover-botao-login);
    }

    .error-message {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="reset-container">
    <h2>Redefinir Senha</h2>
    <form method="POST" action="{{ url_for('reset_senha') }}">
        <input type="hidden" name="token" value="{{ token }}">
        
        <input type="password" name="senha" placeholder="Nova senha" maxlength="50" required minlength="6">
        <input type="password" name="confirmar_senha" placeholder="Confirmar senha" maxlength="50" required minlength="6">
        
        <button type="submit">Redefinir senha</button>
        
        {% if erro %}
        <p class="error-message">{{ erro }}</p>
        {% endif %}
    </form>
</div>
</body>
</html>
